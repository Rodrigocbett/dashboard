<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="dashboard" src=""></iframe>
    <script>
        const config = {
            "settingsReloadIntervalMinutes": 1,
            "fullscreen": false,
            "autoStart": false,
            "lazyLoadTabs": false,
            "closeExistingTabs": false,
            "websites": [
                {
                    // "url": "https://app.powerbi.com/groups/1bb5791b-ff6a-4f73-9a86-be1d3e118f4a/reports/9b61c89e-b133-453f-ad62-7f5a250681d9/ReportSection?experience=power-bi&chromeless=1",
                    "url": "https://www.globo.com",
                    "duration": 10,
                    "tabReloadIntervalSeconds": 3600
                },
                {
                    // "url": "https://app.powerbi.com/groups/1bb5791b-ff6a-4f73-9a86-be1d3e118f4a/reports/9b61c89e-b133-453f-ad62-7f5a250681d9/ReportSection3905c730c4b6bcd1e0ad?experience=power-bi&chromeless=1",
                    "url": "https://www.google.com.br",
                    "duration": 10,
                    "tabReloadIntervalSeconds": 3600
                },
                {
                    // "url": "https://app.powerbi.com/groups/1bb5791b-ff6a-4f73-9a86-be1d3e118f4a/reports/9b61c89e-b133-453f-ad62-7f5a250681d9/ReportSection002fadf30ba05dec6f78?experience=power-bi&chromeless=1",
                    "url": "https://www.terra.com.br",
                    "duration": 10,
                    "tabReloadIntervalSeconds": 3600
                }
            ]
        };

        let currentIndex = 0;

        function loadNextWebsite() {
            const iframe = document.getElementById('dashboard');
            iframe.src = config.websites[currentIndex].url;
            currentIndex = (currentIndex + 1) % config.websites.length;
        }

        setInterval(loadNextWebsite, 10000);
        loadNextWebsite();
    </script>
</body>
</html>
